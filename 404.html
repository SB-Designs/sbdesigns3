<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | SB Designs</title>
    <link rel="icon" href="images/favicon.svg">
    <style>
        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button.changeable {
            background-color: #3895FF;
            color: white;
        }

        .button.changeable:hover {
            background-color: #1E4D84;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        canvas {
            background: lightgray;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/images/favicon.svg" alt="Logo" class="logo">
    <h1>Page Not Found</h1>
    <p>404 - This page does not exist.</p>
    <a href="/"><button class="button changeable">Return to Home</button></a>
    <button class="button changeable" onclick="openGame()">Play a Game</button>

    <div class="modal" id="gameModal" onclick="closeGame(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeGame()">&times;</span>
            <canvas id="gameCanvas" width="300" height="400"></canvas>
        </div>
    </div>

    <script>
        function openGame() {
            document.getElementById("gameModal").style.display = "flex";
            startGame();
        }

        function closeGame(event) {
            if (!event || event.target.id === "gameModal") {
                document.getElementById("gameModal").style.display = "none";
            }
        }

        function startGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            let player = { x: 140, y: 350, width: 20, height: 20 };
            let obstacles = [];
            let gameOver = false;

            function drawPlayer() {
                ctx.fillStyle = "blue";
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            function drawObstacles() {
                ctx.fillStyle = "red";
                obstacles.forEach(obstacle => {
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    obstacle.y += 5;
                    if (obstacle.y > canvas.height) {
                        obstacles.shift();
                    }
                    if (obstacle.y + obstacle.height > player.y && obstacle.x < player.x + player.width && obstacle.x + obstacle.width > player.x) {
                        gameOver = true;
                    }
                });
            }

            function updateGame() {
                if (gameOver) {
                    ctx.fillStyle = "black";
                    ctx.fillText("Game Over!", 110, 200);
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawObstacles();
                requestAnimationFrame(updateGame);
            }

            document.addEventListener("keydown", function(event) {
                if (event.key === "ArrowLeft" && player.x > 0) player.x -= 20;
                if (event.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += 20;
            });

            setInterval(() => {
                if (!gameOver) {
                    obstacles.push({ x: Math.random() * 280, y: 0, width: 20, height: 20 });
                }
            }, 1000);

            updateGame();
        }
    </script>
</body>
</html>
